<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{ title }}
      </h1>
    </div>

    <div class="col-sm-4">
      <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="msg">
        <strong>{{ msg }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <img
        width="100"
        alt="Angular Logo"

      />
    </div>
    <app-formulario-crear
    (listado)="onEmpleados($event)"
    (mensaje)="onMensaje($event)"></app-formulario-crear>
  </div>

  <div class="row">
    <app-formulario-leer
    [empleados]="empleadosLista"></app-formulario-leer>
  </div>

</div>
