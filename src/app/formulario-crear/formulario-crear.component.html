<div class="col-sm-12">
  <h2>Create Data:</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="control-label col-sm-2">
        Nombre
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Ingrese un nuevo nombre">
      </div>
    </div>

    <div class="form-group">
      <label for="position" class="control-label col-sm-2">
        Posicion
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model.position" placeholder="Ingrese una nueva posicion">
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="control-label col-sm-2">
        Email
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" placeholder="Ingrese un nuevo email">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-success" (click)="addEmployee()">
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
